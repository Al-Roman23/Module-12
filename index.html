<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Module-12</title>
</head>

<body class="font-sans">
    <header>
        <!-- Navbar Section -->
        <nav class="bg-gray-50 px-4 py-4 lg:px-8 lg:py-6">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img src="Resources/Images/LOGO.png" alt="Flower Market Logo"
                        class="h-6 w-6 sm:h-8 sm:w-8 lg:h-10 lg:w-10">
                </div>
                <div class="flex items-center ml-auto space-x-6">
                    <a href="#"
                        class="hidden lg:inline-block text-gray-800 font-semibold hover:text-orange-600 transition-colors">Home</a>
                    <a href="#"
                        class="hidden lg:inline-block text-gray-700 hover:text-orange-600 transition-colors">Shop</a>
                    <a href="#"
                        class="hidden lg:inline-block text-gray-700 hover:text-orange-600 transition-colors">About
                        us</a>
                    <div class="flex items-center border border-blue-300 rounded-lg px-2 py-1 sm:px-3 sm:py-2">
                        <svg class="h-5 w-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01">
                            </path>
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-800">Cart ($23)</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class="bg-gray-50 py-12 lg:py-20">
            <div class="max-w-7xl mx-auto px-4 lg:px-8">
                <div class="flex flex-col lg:flex-row items-center">
                    <div class="lg:w-1/2 order-2 lg:order-1 text-left mb-8 lg:mb-0">
                        <h1 class="text-4xl lg:text-6xl font-bold text-gray-800 mb-4">
                            <span class="whitespace-nowrap">
                                <span class="text-black">ALWAYS</span>
                                <span class="text-[#E95A08]">FRESH</span>
                            </span>
                            <span class="block text-[#E95A08]">FLOWERS</span>
                        </h1>
                        <p class="text-lg lg:text-xl text-gray-600 mb-8 leading-relaxed">
                            Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic
                            roses
                            to exotic blooms, we
                            offer a wide variety of fresh flowers that are perfect for any occasion.
                        </p>
                    </div>
                    <div class="lg:w-1/2 order-1 lg:order-2">
                        <img src="Resources/Images/HERO-FLOWER.png" alt="Beautiful Flower Arrangement"
                            class="w-full h-auto rounded-lg shadow-lg">
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
